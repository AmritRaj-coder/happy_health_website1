{% extends "base.html" %}
{% block title %}Appointment{% endblock %}
{% block content %}
  <h2>Book an Appointment</h2>
  <form method="POST" action="{{ url_for('appointment') }}" class="form">
    <input name="name" placeholder="Your name" required>
    <input name="date" placeholder="Preferred date/time" required>
    <textarea name="issue" placeholder="Describe the issue" rows="4" required></textarea>
    <button type="submit">Request Appointment</button>
  </form>
{% endblock %}
