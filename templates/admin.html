<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Happy Health Innovation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f1f5f9;
      padding: 40px;
      margin: 0;
    }

    h1 {
      color: #1d3557;
      text-align: center;
      margin-bottom: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #457b9d;
      color: white;
    }

    tr:hover {
      background-color: #f8f9fa;
    }

    .back-home {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      color: white;
      background-color: #1d3557;
      padding: 10px 20px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .back-home:hover {
      background-color: #457b9d;
    }
  </style>
</head>
<body>
  <h1>üìã Admin Dashboard</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
      {% for appointment in appointments %}
      <tr>
        <td>{{ appointment.id }}</td>
        <td>{{ appointment.name }}</td>
        <td>{{ appointment.email }}</td>
        <td>{{ appointment.message }}</td>
      </tr>
      {% else %}
      <tr>
        <td colspan="4" style="text-align:center;">No Appointments Found</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{{ url_for('home') }}" class="back-home">üè† Back to Home</a>
</body>
</html>
