<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Happy Health Innovation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #d4fc79, #96e6a1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #2d6a4f;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      font-weight: 600;
      color: #1b4332;
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
    }

    .btn {
      background-color: #2d6a4f;
      color: white;
      border: none;
      padding: 12px 0;
      border-radius: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #1b4332;
    }

    .signup-link {
      margin-top: 15px;
      display: block;
      color: #40916c;
      text-decoration: none;
    }

    .signup-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back!</h2>
    <form method="POST" action="{{ url_for('login') }}">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>

      <button type="submit" class="btn">Login</button>

      <a href="{{ url_for('register') }}" class="signup-link">New user? Create an account</a>
    </form>
  </div>
</body>
</html>
