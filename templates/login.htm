{% extends "base.html" %}
{% block content %}
  <h2>Login</h2>
  <form method="POST" action="{{ url_for('login') }}" class="form">
    <input name="username" placeholder="Username" required>
    <input name="password" type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
{% endblock %}
